overwrite: true
schema: "https://sls-sandbox.zizoo.com/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
